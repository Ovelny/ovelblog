{% extends "base.html" %} {% block content %}
<header class="chronolog-header">
  <h2 class="chronolog-title">Chronolog ::</h2>
  <div class="chronolog-title">
    Personal stream of events. A quiet, introvert Twitter.
  </div>
</header>
<section>
  {% for log in logs %}
  <article class="chronolog">
    <p class="chronolog-date">{{log.log_date}}</p>
    <p>{{log.log_content}}</p>
  </article>
  {% endfor %}
</section>
{% endblock content %}
